<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hyfforddwr Arddodiaid</title>

  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Your site CSS (restored below if yours is corrupted) -->
  <link rel="stylesheet" href="styles.css" />

  <!-- PapaParse for CSV -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <!-- Shared navbar -->
  <script src="navbar.js" defer></script>

  <!-- Prep app -->
  <script src="prep.js" defer></script>
</head>

<body class="min-h-screen text-slate-900">
  <div id="app" class="min-h-screen flex flex-col text-[16px] md:text-[17px]">

    <!-- Navbar mounts here -->
    <div id="navbarMount"></div>

    <main class="grow max-w-6xl mx-auto p-4 pb-24 md:pb-6">
      <div class="grid md:grid-cols-3 gap-4 items-start">

        <!-- Left: card -->
        <section class="md:col-span-2 panel rounded-2xl p-6 md:p-7">
          <div id="prepCard"></div>
        </section>

        <!-- Right: filters + session -->
        <aside class="md:col-span-1 flex flex-col gap-4">
          <div class="panel rounded-2xl p-4">
            <div class="flex items-center justify-between gap-2">
              <div class="text-sm font-medium">Session</div>
              <button id="btnFilters" class="btn btn-ghost px-3 py-1.5" type="button">Filters</button>
            </div>

            <div class="mt-3">
              <div id="accBig" class="text-5xl md:text-6xl font-semibold">0%</div>
              <div id="accText" class="text-sm text-slate-600">0 / 0 correct</div>
              <div id="streakText" class="text-sm text-slate-600">Streak: 0</div>
              <div id="cardPos" class="text-sm text-slate-600">Card 0 / 0</div>
            </div>

            <div class="mt-3 flex gap-2">
              <button id="btnReset" class="btn btn-ghost px-3 py-1.5" type="button">Reset stats</button>
            </div>
          </div>

          <div id="filtersPanel" class="panel rounded-2xl p-4 hidden">
            <div class="text-sm font-medium mb-2">Filters</div>

            <div class="grid grid-cols-1 gap-3 text-sm">
              <div>
                <label class="text-xs uppercase tracking-wide text-slate-500">Topic</label>
                <select id="fTopic" class="mt-1 w-full border rounded-xl px-3 py-2 bg-white">
                  <option value="">All</option>
                </select>
              </div>

              <div>
                <label class="text-xs uppercase tracking-wide text-slate-500">Level</label>
                <select id="fLevel" class="mt-1 w-full border rounded-xl px-3 py-2 bg-white">
                  <option value="">All</option>
                </select>
              </div>

              <div>
                <label class="text-xs uppercase tracking-wide text-slate-500">Focus (answer contains)</label>
                <input id="fContains" class="mt-1 w-full border rounded-xl px-3 py-2" placeholder="e.g. arna, at, i, gyda" />
              </div>

              <label class="inline-flex items-center gap-2">
                <input id="fPhrasesOnly" type="checkbox" />
                <span>Phrase answers only (e.g. <b>arna i</b>)</span>
              </label>

              <div class="flex gap-2 pt-1">
                <button id="btnClearFilters" class="btn btn-ghost px-3 py-1.5" type="button">Clear</button>
              </div>
            </div>
          </div>

        </aside>
      </div>
    </main>

    <!-- Mobile action bar -->
    <div class="fixed md:hidden bottom-0 inset-x-0 bg-white/95 backdrop-blur border-t shadow-lg p-2">
      <div class="max-w-6xl mx-auto flex gap-2">
        <button id="mbHint" class="flex-1 btn btn-ghost px-3 py-2" type="button">Hint</button>
        <button id="mbCheck" class="flex-1 btn btn-primary px-3 py-2" type="button">Check</button>
        <button id="mbNext" class="flex-1 btn btn-ghost px-3 py-2" type="button">Next</button>
      </div>
    </div>

    <footer class="max-w-6xl mx-auto p-6 text-xs text-slate-500">
      <div class="flex flex-wrap gap-4 items-center">
        <span>Â© Hyfforddwr</span>
        <button id="btnTop" class="ml-auto btn btn-ghost px-2 py-1" type="button">Back to top</button>
      </div>
    </footer>
  </div>
</body>
</html>
