<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Preposition trainer • Hyffordwr Treiglad</title>

  <!-- Tailwind via CDN (your shared CSS includes Tailwind utility overrides) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Shared site styles -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=BBH+Bogle&family=BBH+Hegarty&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" rel="stylesheet">

  <!-- PapaParse for CSV loading -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <!-- Page-specific CSS ONLY  -->
  <style>
    /* Choices grid (trainer-specific) */
    .prep-choiceGrid{
      display:grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: .65rem;
    }
    @media (max-width: 640px){
      .prep-choiceGrid{ grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }

    /* Choice state styling (trainer-specific; keep shared btn styles intact) */
    .prep-choice.is-good{
      background: rgba(4,120,87,0.10) !important;
      border-color: rgba(4,120,87,0.34) !important;
      color: var(--emerald-ink) !important;
      box-shadow: 0 10px 18px rgba(2,6,23,0.07);
    }
    .prep-choice.is-bad{
      background: rgba(185,28,28,0.08) !important;
      border-color: rgba(185,28,28,0.28) !important;
      color: var(--cymru-red-ink) !important;
      box-shadow: 0 10px 18px rgba(2,6,23,0.07);
    }
    .prep-choice[disabled]{
      opacity: .75;
      cursor: not-allowed;
      transform: none !important;
    }

    /* Sentence line sizing (trainer-specific) */
    .prep-sentenceLine{
      font-size: clamp(1.25rem, 2.4vw, 1.70rem);
      line-height: 1.25;
      text-wrap: pretty;
    }

    /* Mobile bar stays above content */
    #mobileBar{ z-index: 9999; }
  </style>
</head>

<!-- data-current drives navbar active highlight via your navbar.js -->
<body class="min-h-screen text-slate-900" data-current="practice">
  <!-- Shared navbar mount -->
  <div id="navbarMount"></div>

  <!-- Main -->
  <div id="app" class="min-h-screen flex flex-col text-[16px] md:text-[17px]">
    <main class="grow max-w-6xl mx-auto p-4 pb-24 md:pb-4">
      <div id="practiceView" class="grid md:grid-cols-3 gap-4 items-start">

        <!-- Left: practice card -->
        <div class="md:col-span-2 panel rounded-2xl p-6 md:p-7">
          <div id="practiceCard"></div>
        </div>

        <!-- Right: filters + session -->
        <div class="md:col-span-1 flex flex-col gap-4">

          <!-- Filters panel -->
          <div id="filtersPanel" class="panel rounded-2xl p-4">
            <!-- Admin tools (only visible when ?admin=1) -->
            <div id="adminPanel" class="hidden mb-4">
              <div class="text-sm font-medium mb-2">Admin tools</div>

              <label class="text-sm font-medium">Data URL</label>
              <div class="mt-2 flex gap-2">
                <input id="dataUrl" class="w-full border rounded-xl px-3 py-2"
                       placeholder="Paste Google Sheet CSV (Publish → CSV)">
                <button id="btnLoadUrl" class="btn btn-primary px-4 py-2">LOAD</button>
              </div>

              <div class="mt-3">
                <div class="text-sm font-medium mb-1">Load local CSV</div>
                <input id="fileCsv" type="file" accept=".csv" />
              </div>

              <hr class="my-4" />
            </div>

            <div class="text-sm font-medium mb-2" id="filtersTitle">Focus</div>

            <div class="grid grid-cols-2 gap-2 text-sm">
              <div>
                <label class="text-xs uppercase tracking-wide text-slate-500 mb-1" for="fLevel" id="lblLevel">Level</label>
                <select id="fLevel" class="w-full border rounded-xl px-3 py-2 bg-white/80"></select>
              </div>

              <div>
                <label class="text-xs uppercase tracking-wide text-slate-500 mb-1" for="fMode" id="lblMode">Mode</label>
                <select id="fMode" class="w-full border rounded-xl px-3 py-2 bg-white/80"></select>
              </div>

              <div class="col-span-2">
                <label class="text-xs uppercase tracking-wide text-slate-500 mb-1" for="fTopic" id="lblTopic">Topic</label>
                <select id="fTopic" class="w-full border rounded-xl px-3 py-2 bg-white/80"></select>
              </div>

              <div class="col-span-2">
                <label class="text-xs uppercase tracking-wide text-slate-500 mb-1" for="fContrast" id="lblContrast">Contrast set</label>
                <select id="fContrast" class="w-full border rounded-xl px-3 py-2 bg-white/80"></select>
              </div>
            </div>

            <div class="mt-3 flex gap-2">
              <button id="btnNewQuestion" class="btn btn-primary shadow flex-1">New question</button>
              <button id="btnResetAll" class="btn btn-ghost">Reset</button>
            </div>

            <div class="mt-3 text-xs text-slate-500" id="dataBadge"></div>
          </div>

          <!-- Session panel -->
          <aside class="panel rounded-2xl p-4">
            <div class="text-sm font-medium mb-2" id="sessionTitle">Session</div>
            <div id="accBig" class="text-5xl md:text-6xl font-semibold">0%</div>
            <div id="accText" class="text-sm text-slate-600">0 / 0 correct</div>
            <div id="streakText" class="text-sm text-slate-600">Streak: 0</div>
            <div class="mt-2 text-sm text-slate-600" id="doneText">Done: 0</div>
          </aside>

        </div>
      </div>
    </main>

    <!-- Mobile action bar -->
    <div id="mobileBar" class="fixed md:hidden bottom-0 inset-x-0 bg-white/95 backdrop-blur border-t shadow-lg p-2">
      <div class="max-w-6xl mx-auto flex gap-2">
        <button id="mbHint" class="flex-1 btn btn-ghost px-3 py-2">Hint</button>
        <button id="mbReveal" class="flex-1 btn btn-ghost px-3 py-2">Reveal</button>
        <button id="mbNext" class="flex-1 btn btn-primary px-3 py-2">Next</button>
      </div>
    </div>

    <footer class="max-w-6xl mx-auto p-6 text-xs text-slate-500">
      <div class="flex flex-wrap gap-4 items-center">
        <span>© Hyffordwr Treiglad</span>
        <button id="btnTop" class="ml-auto btn btn-ghost px-2 py-1">Back to top</button>
      </div>
    </footer>
  </div>

  <!-- Shared navbar loader -->
  <script src="navbar.js"></script>

  <!-- Trainer logic -->
  <script src="prep.js"></script>
</body>
</html>
